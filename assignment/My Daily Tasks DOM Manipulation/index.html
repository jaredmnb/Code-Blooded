
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Daily Task Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <section class="container">

        <p class="h1 mt-5 mb-3">My Daily Task</p>

        <ul class="todo-wrapper mb-5" style="list-style-type:none;" id="listings"></ul>

        <p><input type="text" class="form-control" id="userInput" /></p>
        
        <p>
            <button class="btn btn-primary" id="addBtn">Add Task</button>
            <button class="btn btn-danger" id="deleteBtn" onclick="return deleteItems()">Delete Task</button>
        </p>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
